<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <link rel="stylesheet" href="styles.css" type="text/css" media="all">
</head>

<body>
    <div>
        <h1>Task 1 - Flat array</h1>
        Input: <input type="text" id="flat_input" onchange="PageFlat()" class="input">
        <output type="text" id="flat_output" class="output">
    </div>

    <div>
        <h1>Task 2 - Binary word</h1>
        Input: <input type="text" id="bin_input" onchange="PageToBinary()" class="input">
        <output type="text" id="bin_output" class="output">
    </div>

    <div>
        <h1>Task 3 - Counting vowels</h1>
        Input: <input type="text" id="vowels_input" onchange="PageVowelsCount()" class="input">
        <output type="text" id="vowels_output" class="output">
    </div>

    <div>
        <h1>Task 4 - String formatting</h1>
        Input: <input type="text" id="format_input" onchange="PageFormat()" class="input">
        <output type="text" id="format_output" class="output">
    </div>

    <div>
        <h1>Task 5 - Isograms</h1>
        Input: <input type="text" id="isogram_input" onchange="PageIsogram()" class="input">
        <output type="text" id="isogram_output" class="output">
    </div>

    <script src="scripts/FlatArray.js"></script>
    <script src="scripts/BinaryWord.js"></script>
    <script src="scripts/CountingVowels.js"></script>
    <script src="scripts/StringFormatting.js"></script>
    <script src="scripts/Isograms.js"></script>
</body>

</html>
