<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Document</title>
</head>

<body>
    <h1>Task 1 - Flat array</h1>
    <div>
        Input: <input type="text" id="flat_input" onchange="PageFlat()" class="input">
        Output: <input type="text" id="flat_output" class="output" disabled>
    </div>

    <h1>Task 2 - Binary word</h1>
    <div>
        Input: <input type="text" id="bin_input" onchange="PageToBinary()" class="input">
        Output: <input type="text" id="bin_output" class="output" disabled>
    </div>

    <h1>Task 3 - Counting vowels</h1>
    <div>
        Input: <input type="text" id="vowels_input" onchange="PageVowelsCount()" class="input">
        Output: <input type="text" id="vowels_output" class="output" disabled>
    </div>

    <h1>Task 4 - String formatting</h1>
    <div>
        Input: <input type="text" id="format_input" onchange="PageFormat()" class="input">
        Output: <input type="text" id="format_output" class="output" disabled>
    </div>

    <h1>Task 5 - Isograms</h1>
    <div>
        Input: <input type="text" id="isogram_input" onchange="PageIsogram()" class="input">
        Output: <input type="text" id="isogram_output" class="output" disabled>
    </div>

    <script src="FlatArray.js"></script>
    <script src="BinaryWord.js"></script>
    <script src="CountingVowels.js"></script>
    <script src="StringFormatting.js"></script>
    <script src="Isograms.js"></script>
</body>

</html>
